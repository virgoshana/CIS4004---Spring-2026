<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pizza Ordering Form</title>
</head>
<body>

<header>
    <h1>Pizza Ordering Form</h1>
</header>




<main>

<form>

    <section>
        <h2>Contact Information</h2>

        <label>
            Name:
            <input type="text" name="name" required>
        </label><br><br>

        <label>
            Phone:
            <input type="tel" name="phone" required>
        </label><br><br>

        <label>
            Email:
            <input type="email" name="email" required>
        </label>
    </section>

   
   
   
   
    <section>
        <h2>Select Pizza Size</h2>

        <label>
            Pizza Size:
            <select name="size" required>
                <option value="">--Select Size--</option>
                <option value="medium">Medium</option>
                <option value="large">Large</option>
                <option value="xlarge">XLarge</option>
            </select>
        </label>
    </section>

    
    
    
    
    
    <section>
        <h2>Select Sauce</h2>

        <label>
            <input type="radio" name="sauce" value="marinara" required>
            Marinara
        </label><br>

        <label>
            <input type="radio" name="sauce" value="ranch">
            Ranch
        </label><br>

        <label>
            <input type="radio" name="sauce" value="none">
            No Sauce
        </label>
    </section>

    
    
    
    
    <section>
        <h2>Select Toppings</h2>

        <label><input type="checkbox" name="topping" value="pepperoni"> Pepperoni</label>
        <label><input type="checkbox" name="topping" value="sausage"> Sausage</label><br>

        <label><input type="checkbox" name="topping" value="mushroom"> Mushroom</label>
        <label><input type="checkbox" name="topping" value="pineapple"> Pineapple</label><br>

        <label><input type="checkbox" name="topping" value="peppers"> Peppers</label>
        <label><input type="checkbox" name="topping" value="onions"> Onions</label>
    </section>

  
  
  
    <section>
        <h2>Additional Instructions</h2>

        <textarea name="instructions" rows="4" cols="30">Add instructions</textarea><br><br>

        <input type="submit" value="Submit">
    </section>

</form>




<section>
    <h2>List of My Favorite Games</h2>

    <table border="1">
        <thead>
            <tr>
                <th>Developer</th>
                <th>Title</th>
                <th>Year</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td rowspan="3">Bungie</td>
                <td>Halo</td>
                <td>2001</td>
            </tr>
            <tr>
                <td>Halo 2</td>
                <td>2004</td>
            </tr>
            <tr>
                <td>Halo 3</td>
                <td>2007</td>
            </tr>
            <tr>
                <td>Mojang</td>
                <td colspan="2">Minecraft (2011)</td>
            </tr>
        </tbody>

        <tfoot>
            <tr>
                <td colspan="3">Count: 4</td>
            </tr>
        </tfoot>
    </table>

</section>

</main>

</body>
</html>
